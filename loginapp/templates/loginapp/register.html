{%extends 'loginapp/base.html'%}
{%block logout%}
<div class="col-12 col-md-3 active"><a href="{%url 'login'%}">Login</a></div>
{%endblock%}
{%block body%}

<div class="container mt-5">
  <div class="mb-2">Register with credentials</div>
<form class="form-group" action="{%url 'register'%}" method="POST">
  {%csrf_token%}
  <input type="text" name="username" placeholder="username" class="form-control mb-2" required>
  <input type="password" name="password" placeholder="password" class="mb-2 form-control" required>
  <input type="submit" name="" value="Submit">
</form>
</div>
{%endblock%}
