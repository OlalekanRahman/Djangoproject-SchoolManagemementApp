<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="offset-1 mt-3">
      {%if object_list%}
      <h1>List of current Classteachers</h1><hr>
      <ul class="list-unstyled">
      {%for object in object_list%}
      <li><h3> {{object.name.name}} ({{object.name.title}}) {{object.classteacher.level}} {{object.classteacher.arm}} </h3></li>
      <a href="{%url 'rmvclassteacher' object.id%}"><button type="button" class="btn btn-warning">RemoveAsClassteacher</button></a><br>
    </ul>
      {%endfor%}
      {%endif%}
      <a href ="{%url 'index'%}">Back to Homepage</a>
    </div>
  </body>
</html>
