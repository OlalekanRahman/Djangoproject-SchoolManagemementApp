<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>schedule</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="offset-2 mt-4">
      {%if teacher%}
      {%for t in teacher%}
      <div class="mt-4">
      <h1> {{t.title}} {{t.name}}</h1>
      <h2> Teacher Details:</h2><hr>
      <h3>Name : {{t.name}}</h3>
      <h3>Staff ID : {{t.staffID}}</h3>
      <h3>Subject Being Taught : {{t.subject}}</h3>
      <h3>Administrative Role : {{t.admin_role}}</h3>
      <a href="{%url 'rmvteacher' t.pk %}">
        <input type = "submit" value = "Delete" class = " btn btn-danger">
      </a>
    </div>
      {%endfor%}
      {%endif%}
      <div class="offset-3"><a href ="{%url '/'%}">Back to Homepage</a></div>
    </div>
  </body>
</html>
